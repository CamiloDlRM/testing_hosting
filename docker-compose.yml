services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: coolify-wrapper-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coolify_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-coolify_password}
      POSTGRES_DB: ${POSTGRES_DB:-coolify_wrapper}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - coolify-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-coolify_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coolify-wrapper-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-coolify_user}:${POSTGRES_PASSWORD:-coolify_password}@postgres:5432/${POSTGRES_DB:-coolify_wrapper}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      COOLIFY_API_URL: ${COOLIFY_API_URL}
      COOLIFY_API_TOKEN: ${COOLIFY_API_TOKEN}
      COOLIFY_PROJECT_UUID: ${COOLIFY_PROJECT_UUID}
      COOLIFY_SERVER_UUID: ${COOLIFY_SERVER_UUID}
      COOLIFY_ENVIRONMENT_NAME: ${COOLIFY_ENVIRONMENT_NAME:-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - coolify-network
    volumes:
      - ./backend/entrypoint.sh:/app/entrypoint.sh:ro
    entrypoint: ["/bin/sh", "/app/entrypoint.sh"]
    command: ["node", "dist/index.js"]
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    container_name: coolify-wrapper-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - coolify-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  coolify-network:
    driver: bridge
